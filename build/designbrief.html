<!DOCTYPE html>
<html lang="en" class="sm:scroll scroll-smooth">
  <head>
    <meta charset="UTF-8" />

  <body

    class="bg-varDARKDUCKHEAD p-8 text-varDARKSPACE dark:bg-varDARKWING"
  >
    <a href="#submitt">
      <div
        id="addindex"
        class="z-10 h-20 w-20 rounded-full hover:bg-varMEDBEAKTOP active:bg-varLIGHTBLUEFEATHER"
        style="
          position: absolute;
          left: 3rem;
          top: 5rem;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
            0 0 10px rgba(0, 0, 0, 0.5);

      >
        <!-- ü¶Üüì∑ -->
        <img src="./img/WoodDuck.png" alt="Wood Duck Logo" width="80" />
      </div>
    </a>

    <a href="index.html">
      <div
        class="z-10 h-20 w-20 rounded-full hover:bg-varMEDBEAKTOP active:bg-varLIGHTBLUEFEATHER"
        style="
          position: absolute;
          right: 3rem;
          top: 5rem;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
            0 0 10px rgba(0, 0, 0, 0.5);
        "
      >
        <!-- üß†üì∑ -->
        <img src="./img/faceAndBrains.png" alt="Face and Brains" width="80" />
      </div>
    </a>

    <main>
      <section id="headersection" class="bg-[#4682b4] text-center">
        <p><span class="font-rye text-4xl">Design Brief</span></p>
        <!--  ‚ôäüßë‚Äçüíªüì∑ -->
        <img
          src="./img/cssLogoHeight80px.png"
          alt="cssLogo"
          style="display: block; margin: auto; height: 25px; width: auto"
        />

        <br />
        <br />

        <form
          action="https://formsubmit.co/6c268eb333908ebb63870904024967f7"
          method="POST"
        >
          <label for="project-name" style="display: block; margin-bottom: 10px"
            >Project Name:</label
          >
          <input type="text" id="project-name" name="project-name" required />
          <br />
          <label
            for="project-description"
            style="display: block; margin-bottom: 10px"
            >Project Description:</label
          >
          <textarea
            id="project-description"
            name="project-description"
            required
          ></textarea>
          <br />
          <label
            for="target-audience"
            style="display: block; margin-bottom: 10px"
            >Target Audience:</label
          >
          <input
            type="text"
            id="target-audience"
            name="target-audience"
            required
          />
          <br />
          <label for="project-goals" style="display: block; margin-bottom: 10px"
            >Project Goals:</label
          >
          <textarea id="project-goals" name="project-goals" required></textarea>
          <br />
          <label
            for="project-timeline"
            style="display: block; margin-bottom: 10px"
            >Project Timeline:</label
          >
          <input
            type="text"
            id="project-timeline"
            name="project-timeline"
            required
          />
          <br />
          <label
            for="project-resources"
            style="display: block; margin-bottom: 10px"
            >Project Resources:</label
          >
          <textarea id="project-resources" name="project-resources"></textarea>
          <br />
          <label
            for="design-requirements"
            style="display: block; margin-bottom: 10px"
            >Design Requirements:</label
          >
          <textarea
            id="design-requirements"
            name="design-requirements"
            required
          ></textarea>
          <br />
          <label for="email" style="display: block; margin-bottom: 10px"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            placeholder="your@Email.com"
            name="email"
            required
          />
          <br />
          <br />
          <button
            id="submitt"
            type="submit"
            class="font-rye text-6xl hover:text-varLIGHTBEAKTOP active:text-varLIGHTBLUEFEATHER"
          >
            Submit
          </button>
          <br />
        </form>
        <footer>
          <!--  ‚ôäüßë‚Äçüíªüì∑ -->
          <img
            src="./img/cssLogoHeight80px.png"
            alt="cssLogo"
            style="display: block; margin: auto; height: 25px; width: auto"
          />
          <a
            id="bottom2"
            href="#"
            class="text-2xl visited:text-varDARKBEAK hover:text-varMEDBEAK active:text-varLIGHTBEAK"
          >
            üçíCherry Pitüçí
          </a>
          <p class="fixed bottom-3 right-10" style="font-size: 8px">
            &lt;&lt;&lt;&copy;MyBaBB <em>8-2013</em>&gt;&gt;&gt;
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
