<!DOCTYPE html>
<html lang="en" class="sm:scroll scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>BrandingüêÆForm</title>
  </head>
  <body id="body2" class="p-8">
    <header></header>

    <div
      class="mx-auto flex w-full scroll-mt-24 justify-center rounded-3xl bg-varDARKDUCKHEAD p-1"
      style="max-width: 1200px"
    >
      <img
        class="w-max rounded-3xl"
        src="./img/LogoHeaderCows1348x230.jpg"
        alt="WWshipping"
        style="
          position: relative;
          z-index: 1;
          box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
          border: 2px solid black;
        "
      />
    </div>

    <main>
      <div class="flex items-center justify-between">
        <div
          class="z-10 h-20 w-20 rounded-full hover:bg-varMEDBEAKTOP active:bg-varLIGHTBLUEFEATHER"
          style="
            position: relative;
            top: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
              0 0 10px rgba(0, 0, 0, 0.5);
          "
        >
          <!-- ü¶Üüì∑ -->
          <a href="index.html">
            <img src="./img/WoodDuck.png" alt="Wood Duck Logo" width="80" />
          </a>
        </div>

        <div
          style="
            color: whitesmoke;
            font-size: 20px;
            height: fit-content;
            width: fit-content;
            background-color: rgb(95, 40, 10);
            border-width: 2px;
            border-style: solid;
            border-color: black;
            display: block;
            margin: auto;
            margin-top: 40px;
            border-radius: 45%;
            padding: 10px;
          "
        >
          <p>
            <span
              class="whitespace-nowrap font-rye text-[.65rem] sm:text-lg md:text-2xl"
            >
              Get Branded
            </span>
          </p>
        </div>
        <div
          class="z-10 h-20 w-20 rounded-full hover:bg-varMEDBEAKTOP active:bg-varLIGHTBLUEFEATHER"
          style="
            position: relative;
            top: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
              0 0 10px rgba(0, 0, 0, 0.5);
          "
        >
          <!-- üß†üì∑ -->
          <a href="#bottom3">
            <img
              src="./img/faceAndBrains.png"
              alt="Face and Brains"
              width="80"
            />
          </a>
        </div>
      </div>
      <br />
      <p class="text-center font-orbitron text-varBoneWhite">
        Details for an Accurate Brand Identity
      </p>
                                                     <!--   aka brndfrm -->
      <section id="headersection" class="p-4">
        <form
          action="https://formsubmit.co/41994b101fe9e79c17601f63088a9c34"
          method="POST"                  
        >
          <label for="project-name" style="display: block; margin-bottom: 10px"
            >New Website Name:</label
          >
          <input type="text" id="project-name" name="project-name" required />
          <br />
          <label
            for="project-description"
            style="display: block; margin-bottom: 10px"
            >Project Description:</label
          >
          <textarea
            id="project-description"
            name="project-description"
            required
          ></textarea>
          <br />
          <label
            for="target-audience"
            style="display: block; margin-bottom: 10px"
            >Target Audience:</label
          >
          <input
            type="text"
            id="target-audience"
            name="target-audience"
            required
          />
          <br />
          <label for="project-goals" style="display: block; margin-bottom: 10px"
            >Project Goals:</label
          >
          <textarea id="project-goals" name="project-goals" required></textarea>
          <br />
          <label
            for="project-timeline"
            style="display: block; margin-bottom: 10px"
            >Project Timeline:</label
          >
          <input
            type="text"
            id="project-timeline"
            name="project-timeline"
            required
          />
          <br />
          <label
            for="project-resources"
            style="display: block; margin-bottom: 10px"
            >Project Resources:</label
          >
          <textarea id="project-resources" name="project-resources"></textarea>
          <br />
          <label
            for="design-requirements"
            style="display: block; margin-bottom: 10px"
            >Special Requirements:</label
          >
          <textarea
            id="design-requirements"
            name="design-requirements"
            required
          ></textarea>
          <br />
          <label for="email" style="display: block; margin-bottom: 10px"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            placeholder="your@Email.com"
            name="email"
            required
          />
          <br />
          <br />
          <div class="text-center">
            <button
              id="submit"
              type="submit"
              class="text-center font-rye text-2xl hover:text-varLIGHTBEAKTOP active:text-varLIGHTBLUEFEATHER sm:text-6xl"
            >
              Submit
            </button>
          </div>
          <br />
        </form>
      </section>
    </main>
    <footer>
      <!--  üî∞üì∑ -->
      <img
        src="./img/cssLogoHeight80px.png"
        alt="cssLogo"
        style="display: block; margin: auto; height: 25px; width: auto"
      />
      <div class="text-center">
        <a
          id="bottom3"
          href="#"
          class="text-2xl visited:text-varDARKBEAK hover:text-varMEDBEAK active:text-varLIGHTBEAK"
        >
          üçíCherry Pitüçí
        </a>
      </div>
      <p class="fixed bottom-3 right-10" style="font-size: 8px">
        &lt;&lt;&lt;&copy;MyBaBB <em>8-2013</em>&gt;&gt;&gt;
      </p>
    </footer>
  </body>
</html>
