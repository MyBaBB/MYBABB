<!DOCTYPE html>
<html lang="en" class="sm:scroll scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>BrandingüêÆForm</title>
  </head>
  <body id="body2" class="p-8">
    <header>
      <div
      style="
        color: whitesmoke;
        font-size: 20px;
        height: fit-content;
        width: fit-content;
        background-color: rgb(95, 40, 10);
        border-width: 2px;
        border-style: solid;
        border-color: black;
        display: block;
        margin: auto;
        margin-bottom: 10px;
        border-radius: 45%;
        padding: 10px;
      "
    >
      <p>
        <span class="font-rye text-[.65rem] sm:text-lg md:text-2xl">
          Get Branded
        </span>
      </p>
    </div>
    </header>
      <div>
        <img
          src="/build/img/LogoHeaderCows1348x230.png"
          alt="Branding Cattle"
          style="border: solid 2px black; border-radius: 10px"
        />
      </div>
   

    <main>
      <div class="flex items-center justify-between">
        <div
          class="z-10 h-20 w-20 rounded-full hover:bg-varMEDBEAKTOP active:bg-varLIGHTBLUEFEATHER"
          style="
            position: relative;
            top: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
              0 0 10px rgba(0, 0, 0, 0.5);
          "
        >
          <!-- ü¶Üüì∑ -->
          <a href="index.html">
            <img src="./img/WoodDuck.png" alt="Wood Duck Logo" width="80" />
          </a>
        </div>

       

        <div
          class="z-10 h-20 w-20 rounded-full hover:bg-varMEDBEAKTOP active:bg-varLIGHTBLUEFEATHER"
          style="
            position: relative;
            top: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
              0 0 10px rgba(0, 0, 0, 0.5);
          "
        >
          <!-- üß†üì∑ -->
          <a href="#bottom3">
            <img
              src="./img/faceAndBrains.png"
              alt="Face and Brains"
              width="80"
            />
          </a>
        </div>
      </div>

      
      <br />
      <section id="headersection" class="p-4">
        <form
          action="https://formsubmit.co/94776ccbd91fd298609f88d2e5c00a79"
          method="POST"
        >
          <label for="project-name" style="display: block; margin-bottom: 10px"
            >Project Name:</label
          >
          <input type="text" id="project-name" name="project-name" required />
          <br />
          <label
            for="project-description"
            style="display: block; margin-bottom: 10px"
            >Project Description:</label
          >
          <textarea
            id="project-description"
            name="project-description"
            required
          ></textarea>
          <br />
          <label
            for="target-audience"
            style="display: block; margin-bottom: 10px"
            >Target Audience:</label
          >
          <input
            type="text"
            id="target-audience"
            name="target-audience"
            required
          />
          <br />
          <label for="project-goals" style="display: block; margin-bottom: 10px"
            >Project Goals:</label
          >
          <textarea id="project-goals" name="project-goals" required></textarea>
          <br />
          <label
            for="project-timeline"
            style="display: block; margin-bottom: 10px"
            >Project Timeline:</label
          >
          <input
            type="text"
            id="project-timeline"
            name="project-timeline"
            required
          />
          <br />
          <label
            for="project-resources"
            style="display: block; margin-bottom: 10px"
            >Project Resources:</label
          >
          <textarea id="project-resources" name="project-resources"></textarea>
          <br />
          <label
            for="design-requirements"
            style="display: block; margin-bottom: 10px"
            >Design Requirements:</label
          >
          <textarea
            id="design-requirements"
            name="design-requirements"
            required
          ></textarea>
          <br />
          <label for="email" style="display: block; margin-bottom: 10px"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            placeholder="your@Email.com"
            name="email"
            required
          />
          <br />
          <br />
          <button
            id="submit"
            type="submit"
            class="font-rye text-6xl hover:text-varLIGHTBEAKTOP active:text-varLIGHTBLUEFEATHER"
          >
            Submit
          </button>
          <br />
        </form>
      </section>
    </main>
    <footer>
      <!--  üî∞üì∑ -->
      <img
        src="./img/cssLogoHeight80px.png"
        alt="cssLogo"
        style="display: block; margin: auto; height: 25px; width: auto"
      />
      <a
        id="bottom3"
        href="#"
        class="text-2xl visited:text-varDARKBEAK hover:text-varMEDBEAK active:text-varLIGHTBEAK"
      >
        üçíCherry Pitüçí
      </a>
      <p class="fixed bottom-3 right-10" style="font-size: 8px">
        &lt;&lt;&lt;&copy;MyBaBB <em>8-2013</em>&gt;&gt;&gt;
      </p>
    </footer>
  </body>
</html>
