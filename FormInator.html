<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detctor</title>
</head>
<body>
<style>
    .hidden-input{
        position:absolute;
        left: -9999px;
        width: 0;
        height: 0;
     }
    .hidden-label{
        visibility: hidden;
     }
</style>

              <!-- This is the HTML for the form -->
<form 
  action="/submit"
  method="POST">
             <!-- This is the hidden input -->
    <label for="honeypot"
    class="hidden-label">
            <!--  Do not fill this field -->
    </label>
        <input type="text"
        id="honeypot" 
        name="honeypot"
        class="hidden-input"
        value="">
           <!-- These are the visible inputs -->
    <label for="name">
            Name
    </label>
    <input type="text"
        id="name"
        name="name"
        value="">
    <label 
        for="email">
            Email
    </label>
            <input type="email"
            id="email"
            name="email"
            value="">
            <!-- This is the submit button -->
        <button type="submit">
                Submit
        </button>
</form>









</body>

</html>
